<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M
        0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text.css">

</head>

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="form">
                    <input type="text" class="userCity">
                    <button id="cityBtn" class="btn btn-primary">Search</button>
                </div>
                <div class="searchTally"></div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="row">
                    <div class="weatherDisplay"></div>
                </div>
                <div class="weekly4cast row"></div>

            </div>


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
