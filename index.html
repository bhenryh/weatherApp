<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <h1>The Weather</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group search">
                    <h3>Search by City</h3>
                    <div class="row">
                        <input class="form-control col-sm-8 ml-3" type="text" value="" placeholder="City name" />
                        <button class="col-sm-2 btn btn-dark"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="list-group history">
                    <h3>Search History</h3>
                    <a href="#" class="list-group-item list-group-item-action historyItem" data-city="Orlando">Orlando</a>
                    <a href="#" class="list-group-item list-group-item-action historyItem" data-city="Atlanta">Atlanta</a>
                    <a href="#" class="list-group-item list-group-item-action historyItem" data-city="Charleston">Charleston</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card mb-4 detailsMain">
                    <div class="card-body">
                        <h1><span class="city">Orlando</span> (<span class="date">10/24/2020</span>) <img class="icon"
                                src="" alt="" /></h1>
                        <p class="temp">Temp: <span>90.9</span> F</p>
                        <p class="humid">Humidity: <span>41</span>%</p>
                        <p class="wind">Wind Speed: <span>4.7</span> MPH</p>
                        <p class="uv">UV Index: <span class="text-white bd-danger">9.49</span></p>
                    </div>
                </div>
                <div class="row forecast">
                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day1">
                            <h3>Day1</h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day2">
                            <h3>Day2</h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day3">
                            <h3>Day3</h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day4">
                            <h3>Day4</h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="col-md-2 ml-4 card text-white bg-dark">
                        <div class="card-body forecastDay day5">
                            <h3>Day5</h3>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright 2020</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H661ZH81PoY1FhbGU+6BZp6G7niu735Sk71N"
        crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H661ZH81PoY1FhbGU+6BZp6G7niu735Sk71N"
        crossorigin="anonymous"></script>

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB41Z71r30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <script src="myscript.js"></script>

</body>

</html>
